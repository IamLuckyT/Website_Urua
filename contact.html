<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <!--Area for the name in the form-->
        <label for="name">Name</label>
        <input type="text" id="name">

        <br>
        <!--Area for typing a message in the form-->
        <label for="message">Message</label>
        <textarea id="message"></textarea>

        <!--Area for selecting the type of priority in the form-->        
        <label for="priority">Priority</label>
        <select id="priority">        
            <option value="1">Low</option>
            <option value="2" selected>Medium</option>
            <option value="3">High</option>
        </select>

        <!--Area for selecting the type of message in the form-->
        <fieldset>
            <legend>Type</legend>
            <label>
                <input type="radio" name="type" value="1" checked>
                Suggestion
            </label>
            <br>
            <label>
                <input type="radio" name="type" value="2">
                Complaint
            </label>
        </fieldset>

        <!--Area for checkbox(Selecting and unselecting) in the form-->
        <label>
            <input type="checkbox">
                I agree to the terms and conditions.
        </label>
        <br>

        <!--Area for sending/submitting the form-->
        <button>Send</button>
    </form>
</body>
</html>
